<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Meet</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="themes/cold-tavern/main.css">
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
</head>
<body class="close">
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Three Meet',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true,
      pagination: {
        crossChapter: true,
        crossChapterText: true
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      }
    }
  </script>
  <script src="node_modules/docsify/lib/docsify.js"></script>
  <script src="node_modules/docsify/lib/plugins/search.min.js"></script>
  <script src="node_modules/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="node_modules/docsify-page-preview/src/index.js" type="module"></script>
  <script>
    setTimeout(() => {
      const body = document.querySelector('body')
      const sidebarToggleButton = document.querySelector('.sidebar-toggle-button')
      const content = document.querySelector('.content')

      content.onclick = () => {
        if (!body.classList.contains("close")) sidebarToggleButton.click()
      }

      document.onkeydown = (event) => {
        if (event.key == "Escape" && !body.classList.contains("close")) sidebarToggleButton.click()
      }
    }, 1000)
  </script>

</body>
</html>
